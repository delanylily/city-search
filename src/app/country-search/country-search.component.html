<div class="wrap">
  <div class="search-wrap">
    <h3>Search a city</h3>
    <input (keyup)="searchCountries($event)" class="search" placeholder="Search country" type="text">
    <div>
      <ul *ngFor="let country of countryList; let i = index;">
        <li (click)="countrySelected(i)">{{country}}</li>
      </ul>
    </div>
  </div>
  <div class="details">
    <h5>{{countryInfo?.flag}} {{countryInfo?.name}}</h5>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Capital</th>
          <th>Continent</th>
          <th>Language</th>
          <th>Independence</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{countryInfo?.capital}}</td>
          <td>{{countryInfo?.continent}}</td>
          <td>{{countryInfo?.language}}</td>
          <td>{{countryInfo?.independent}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
